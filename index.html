<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/main.css">

  <script src="./scripts/index.js" defer></script>

  <title>Form Vanilla</title>
</head>
<body>

  <div class="article-email-capture">
    <div class="input__container">
      <input 
        id="email__capture" 
        class="input"
        type="email" 
        name="email" 
        placeholder="Email" 
        required />
      
        <svg 
          id="icon__error"
          class="input__icon-error">
          <use xlink:href="assets/icons-defs.svg#icon-notice"></use>
        </svg>
  
        <svg 
          id="icon__success"
          class="input__icon-success">
          <use xlink:href="assets/icons-defs.svg#icon-checkmark"></use>
        </svg>
      <p
        id="message__error"
        class="input__error-sms">This field is redquired</p>
    </div>
    <button class="btn btn-primary">Sign up</button>
  </div>
</body>
</html>
